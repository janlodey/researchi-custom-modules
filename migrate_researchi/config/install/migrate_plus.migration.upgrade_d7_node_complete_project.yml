langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_complete_project
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'RI'
  - Content
migration_group: migrate_ri
label: 'Node complete (Project)'
source:
  plugin: d7_node_complete
  node_type: project
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_project/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_client:
    -
      plugin: get
      source: field_client
  field_date:
    -
      plugin: sub_process
      source: field_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_image:
    -
      plugin: sub_process
      source: field_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_location:
    -
      plugin: get
      source: field_location
  field_project_reward:
    -
      plugin: get
      source: field_project_reward
  field_project_type:
    -
      plugin: sub_process
      source: field_project_type
      process:
        target_id: tid
  field_project_status:
    -
      plugin: get
      source: field_project_status
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: project
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
