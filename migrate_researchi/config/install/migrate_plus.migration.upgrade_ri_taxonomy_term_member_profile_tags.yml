langcode: en
status: true
dependencies: {  }
id: upgrade_ri_taxonomy_term_member_profile_tags
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'RI'
  - 'Drupal 7'
  - system
migration_group: migrate_ri
label: 'Taxonomy terms (Member Profile Tags)'
source:
  plugin: d7_taxonomy_term
  bundle: member_profile_tags
process:
  tid:
    -
      plugin: get
      source: tid
  vid:
    -
      plugin: migration_lookup
      migration: upgrade_d7_taxonomy_vocabulary
      source: vid
  name:
    -
      plugin: get
      source: name
  description/value:
    -
      plugin: get
      source: description
  description/format:
    -
      plugin: get
      source: format
  weight:
    -
      plugin: get
      source: weight
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration:
        - upgrade_ri_taxonomy_term_project_type
        - upgrade_ri_taxonomy_term_member_profile_tags
  parent:
    -
      plugin: default_value
      default_value: 0
      source: '@parent_id'
  forum_container:
    -
      plugin: get
      source: is_container
  changed:
    -
      plugin: get
      source: timestamp
  langcode:
    -
      plugin: get
      source: language
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: member_profile_tags
migration_dependencies:
  required:
    - upgrade_ri_taxonomy_vocabulary
  optional:
    - upgrade_ri_field_instance
    - upgrade_ri_taxonomy_vocabulary
